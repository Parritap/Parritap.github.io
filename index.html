<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstebanDev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/flipImage.css">

</head>

<body>
    <!-- The following three lines build the cursor of the webpage -->
    <div id="dot" data-cursor-dot></div>
    <div id="cursor-outline" data-cursor-outline></div>

    <!-- This is needed for the grain background effect, credits to CHARLES BRUYERRE, his portfolio is the following https://itssharl.ee/fr-->
    <div id="bg"></div>


    <section class="horizontal" id="intro-section">


        <div id="name">
            <div>
                <h1 class="intro" id="one">Juan Esteban Parra</h1>
                <div id="bar"></div>
            </div>
        </div>
        <div id="fullstack">

            <div class="type-machine">
                <p class="introRigth" id="full">Full&#8201;</p>
            </div>

            <div class="type-machine">
                <p class="introRigth" id="stack">Stack&#8201;</p>
            </div>

            <div class="type-machine">
                <p class="introRigth" id="developer">Developer&#8201;</p>
            </div>

        </div>
    </section>


    <div class="hidden" id="presentation">
        <div id="aux"></div>
        <div id="film"></div>
        <div class="center" id="coin">
            <div class="center" id="front">
                <img id="profilePic" src="resources/profilePicture.jpg" alt="profilePicture">
            </div>

            <div class="center" id="back">
                <img loading="lazy" src="resources/me_back.jpg" id="reversePic" alt="reverse">
            </div>

        </div>
        <div id="thatsme" class="center">
            <div id="me">That's me!</div>
            <div class="text" id="face" data-dot-interest>:)</div>
        </div>
    </div>

    <div class="hidden" id="about">
        <div class="center column">
            <div class="inspire text">
                "I believe that a webpage is not just a way to show content, nor should it be just a business tool.
                A webpage is a dynamic canvas with endless possibilities for creativity.
            </div>
            <br>
            <div class="inspire text bold">
                My mission? To make a painting with ones and
                zeros.
            </div>
        </div>
    </div>


    <div>
    <div id="technologies">
        <div class="res-grid">
            <div class="tech-img"><img src="resources/tech/java.svg"></div>
            <div class="tech-img"><img src="resources/tech/js.svg"></div>
            <div class="tech-img"><img src="resources/tech/angular.svg"></div>
            <div class="tech-img"><img src="resources/tech/spring.svg"></div>
            <div class="tech-img"><img src="resources/tech/linux.svg"></div>
            <div class="tech-img"><img src="resources/tech/git.svg"></div>
            <div class="tech-img"></div>
        </div>
    </div>

</body>

</html>
